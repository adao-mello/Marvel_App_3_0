<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>S.H.I.E.L.D. Database</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<!--<img id = "logo" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/5/51/SHIELD_Profile.png/revision/latest?cb=20160424134326" alt="SHIELD Logo"> -->
			<img id="logo" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/5/51/SHIELD_Profile.png/revision/latest?cb=20160424134326"
			 alt="SHIELD Logo">
			<p>S.H.I.E.L.D. DATABASE</p>
		</div>

			<form action="" data-form="character-form">

		</div>
		<div class="search-form">
			<form action="" data-form="return-form">

			</form>
		</div>
	</div>
	
  <script src="./assets/javascript/main.js"></script>
